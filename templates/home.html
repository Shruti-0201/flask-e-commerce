<!DOCTYPE html>
<html lang="en">    
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flask App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<center>
    <form method="GET" action="{{ url_for('home') }}">
  <input type="text" name="search" placeholder="Search products..." class="form-control w-50 d-inline-block">
  <button type="submit" class="btn btn-success">Search</button>
  </form>
    
  <h2 class="mt-4">Product Catalog</h2>
  <div class="row">
  {% for product in products %}
    <div class="col-md-4 mb-4">
      <div class="card h-100">
        <img src="{{ product.image }}" class="card-img-top" alt="{{ product.title }}" style="height: 200px; object-fit: contain;">
        <div class="card-body">
          <h5 class="card-title">{{ product.title }}</h5>
          <p class="card-text">{{ product.description[:100] }}...</p>
          <p><strong>${{ product.price }}</strong></p>
          <a href="{{ url_for('product_detail', product_id=product.id) }}" class="btn btn-primary">View Details</a>
          <a href="{{ url_for('view_cart') }}" class="btn btn-warning float-end mb-3">ðŸ›’ View Cart</a>
        
          <form action="{{ url_for('add_to_cart', product_id=product.id) }}" method="post">
          <button type="submit" class="btn btn-warning float-end mb-3">Add to Cart</button>
  </form>

        </div>
      </div>
    </div>
  {% endfor %}
</div>

    <a href="{{ url_for('logout') }}">Logout</a>
    </center>
</body>

</html>
